<app-header></app-header>

<ion-content>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title>Edit Profile</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-thumbnail slot="start">
      <label for="profile-picture">
        <ion-icon name="camera-outline"></ion-icon>
        <img src="../../assets/player104.png" alt="" />
      </label>
    </ion-thumbnail>

    <input
      id="profile-picture"
      type="file"
      accept="image/gif, image/jpeg, image/png"
      (change)="onProfileImageChange($event)"
    />
  </ion-item>

  <form [formGroup]="editProfile" (ngSubmit)="processForm()">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">
          First Name
          <ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="text" formControlName="fname"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Last Name<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="text" formControlName="lname"></ion-input>
      </ion-item>
      <ion-item>

        <ion-label position="stacked"
          >Mobile Phone<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-input required type="number" formControlName="mobile"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked"
          >Birthday<ion-text color="danger">*</ion-text></ion-label
        >
        <ion-datetime
          display-timezone="utc"
          formControlName="birthday"
          min="1940"
          max="2015"
          displayFormat="DD / MM / YYYY"
        >
        </ion-datetime>
      </ion-item>

      <ion-radio-group formControlName="gender">
        <ion-list-header>
          <ion-label>Gender</ion-label>
        </ion-list-header>
        <ion-item>
          <ion-label>Male</ion-label>
          <ion-radio slot="start" value="male"></ion-radio>
        </ion-item>

        <ion-item>
          <ion-label>Female</ion-label>
          <ion-radio slot="start" value="female"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <div class="ion-padding">
      <ion-button
        expand="block"
        type="submit"
        class="ion-no-margin"
        [disabled]="editProfile.invalid"
        >Update</ion-button
      >
    </div>
  </form>
</ion-content>
