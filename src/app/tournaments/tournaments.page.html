<ion-header>
  <ion-toolbar>
    <ion-title>Tournaments</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let tournament of tournaments">
            <ion-avatar slot="start">
                <ion-img [src]="tournament?.imageUrl"></ion-img>
            </ion-avatar>
            <ion-label>
                {{ tournament.title }}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
