<app-header>
</app-header>

<ion-content>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tournaments"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ loadedTournament.title }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="loadedTournament.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">{{ loadedTournament.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        Start Date: {{ loadedTournament.start_date }}
      </ion-col>
      <ion-col>
        End Date: {{ loadedTournament.end_date }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
