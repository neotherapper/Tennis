<ion-header>
  <ion-toolbar>
    <ion-title class="ios title-default hydrated">Login / Sign Up</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <img src="./assets/logo.png" alt="logo" class="logo-image" />
    </ion-row>
    <ion-row>
      <ion-col>
        <h1 class="ion-text-center">Sign up on Samba</h1>
      </ion-col>
    </ion-row>
    <ion-row>
       <ion-col>
        <p class="ion-text-center">
          Join our community of friedly folks sharing their passion for tennis
        </p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full">
          <ion-icon slot="start" name="logo-facebook"></ion-icon>
          Login with Facebook
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button expand="full" color="secondary">
          <ion-icon slot="start" name="logo-twitter"></ion-icon>
          Login with Twitter
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
