<ion-app>
  <div *ngIf="!isDesktop">
    <ion-menu content-id="main-content">
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item button lines="none">
              <ion-label>
                <a [routerLink]="['home']">Home</a>
              </ion-label>
            </ion-item>
            <ion-item button lines="none">
              <ion-label>
                <a [routerLink]="['tournaments']">Tournaments</a>
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title class="ion-no-padding">
            <img
              src="./assets/logo.png"
              alt="logo"
              class="logo ion-text-left"
            />
          </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-router-outlet></ion-router-outlet>
        <ng-content></ng-content>
      </ion-content>
    </div>
  </div>

  <div *ngIf="isDesktop" class="desktop">
    <ion-header>
      <ion-toolbar>
        <ion-row>
          <ion-col size="2">
            <img
              src="./assets/logo.png"
              alt="logo"
              class="logo ion-text-left"
            />
          </ion-col>
          <ion-col size="10">
          </ion-col>
        </ion-row>
        <ion-buttons slot="end">
          <ion-button *ngIf="isLoggedIn">
            <ion-icon slot="icon-only" name="person-circle"></ion-icon>
          </ion-button>
          <ion-button *ngIf="!isLoggedIn" color="primary" fill="outline">
            Login
          </ion-button>
          <ion-button *ngIf="!isLoggedIn" color="primary" fill="solid">
            Sign Up
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-toggle>
              <ion-button>
                <ion-icon slot="icon-only" name="menu"></ion-icon>
              </ion-button>
            </ion-menu-toggle>
          </ion-buttons>
          <ion-title>Samba</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ng-content></ng-content>
        <ion-router-outlet class="desktop-wrapper"></ion-router-outlet>
      </ion-content>
    </div>
  </div>
</ion-app>
