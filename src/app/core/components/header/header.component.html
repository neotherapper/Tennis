<ion-header *ngIf="!isDesktop" translucent="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-toggle>
        <ion-button>
          <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
      </ion-menu-toggle>
    </ion-buttons>
    <ion-title slot="start" class="ion-no-padding">
       <a [routerLink]="['/home']">
        <img src="./assets/logo.png" alt="logo" class="logo ion-text-left" />
      </a>
    </ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" (click)="showUserOptions($event)">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" color="primary" fill="outline" (click)="login()">
        Login
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" color="primary" fill="solid" (click)="login()">
        Sign Up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-header>

<ion-header *ngIf="isDesktop">
  <ion-toolbar>
    <ion-buttons slot="start">
      <a [routerLink]="['/home']">
        <img src="./assets/logo.png" alt="logo" class="logo ion-text-left ion-margin-end" />
      </a>

      <ion-icon name="ellipsis-horizontal-outline" (click)="showMenu($event)"></ion-icon>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button *ngIf="isLoggedIn" (click)="showUserOptions($event)">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" color="primary" fill="outline" (click)="login()">
        Login
      </ion-button>
      <ion-button *ngIf="!isLoggedIn" color="primary" fill="solid" (click)="login()">
        Sign Up
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ng-content></ng-content>
</ion-header>
